<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Sakshi Attri ðŸŽ‰</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      overflow-x: hidden;
    }

    #teddy {
      font-size: 80px;
      animation: slideIn 3s ease forwards;
      margin-top: 20px;
    }

    @keyframes slideIn {
      from { transform: translateY(-100vh); }
      to { transform: translateY(0); }
    }

    h1 {
      color: #fff;
      text-shadow: 2px 2px 5px #000;
    }

    .photos img {
      width: 280px;
      margin: 10px;
      display: none;
      border-radius: 20px;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Video */
    video {
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      display: none;
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: -10px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to { transform: translateY(100vh) rotate(360deg); }
    }

    /* Balloons */
    .balloon {
      position: fixed;
      bottom: -150px;
      width: 60px;
      height: 80px;
      border-radius: 50%;
      animation: rise linear infinite;
    }

    @keyframes rise {
      to { transform: translateY(-120vh); }
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      background: #ff4081;
      color: white;
      font-size: 16px;
      margin: 15px;
    }
  </style>
</head>

<body>

  <!-- Audio (user interaction required on mobile) -->
  <audio id="music" src="birthday_song.mp3" loop muted></audio>

  <button onclick="startAll()">ðŸŽ¶ Start Birthday Surprise</button>

  <div id="teddy">ðŸ§¸</div>
  <h1 id="wish"></h1>

  <!-- Video -->
  <video id="bdayVideo" controls muted playsinline>
    <source src="birthday.mp4" type="video/mp4">
  </video>

  <!-- Photos -->
  <div class="photos" id="photoContainer">
    pic1.jpeg
pic2.jpeg
pic3.jpeg
pic4.jpeg
  </div>

  <script>
    function startAll() {
      playMusic();
      startWish();
      createConfetti();
      createBalloons();
    }

    function playMusic() {
     function playMusic() {
  let music = document.getElementById("music");
  music.muted = false;
  music.play();
}

    function startWish() {
      setTimeout(() => {
        document.getElementById("wish").innerText =
          "Happy Birthday Sakshi Attri ðŸŽ‚ðŸŽ‰";
        speak("Happy Birthday Sakshi Attri, lots of love!");

        showPhotos();

        let video = document.getElementById("bdayVideo");
        video.style.display = "block";
        video.play();
      }, 2000);
    }

    function speak(text) {
      let msg = new SpeechSynthesisUtterance(text);
      window.speechSynthesis.speak(msg);
    }

    function showPhotos() {
      let photos = document.querySelectorAll("#photoContainer img");
      let i = 0;
      let interval = setInterval(() => {
        if (i < photos.length) {
          photos[i].style.display = "inline";
          i++;
        } else {
          clearInterval(interval);
        }
      }, 1500);
    }

    function createConfetti() {
      for (let i = 0; i < 50; i++) {
        let conf = document.createElement("div");
        conf.className = "confetti";
        conf.style.left = Math.random() * window.innerWidth + "px";
        conf.style.backgroundColor =
          ["red","blue","yellow","green","purple"]
          [Math.floor(Math.random()*5)];
        conf.style.animationDuration =
          (Math.random()*3 + 2) + "s";
        document.body.appendChild(conf);
      }
    }

    function createBalloons() {
      for (let i = 0; i < 10; i++) {
        let balloon = document.createElement("div");
        balloon.className = "balloon";
        balloon.style.left =
          Math.random() * window.innerWidth + "px";
        balloon.style.backgroundColor =
          ["pink","lightblue","lightgreen","orange","violet"]
          [Math.floor(Math.random()*5)];
        balloon.style.animationDuration =
          (Math.random()*5 + 5) + "s";
        document.body.appendChild(balloon);
      }
    }
  </script>

</body>
</html>
