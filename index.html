<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Happy Birthday Sakshi üéâ</title>
  <meta name="description" content="A little birthday page for Sakshi ‚Äî photos, video and a birthday song.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root{
      --bg1: #ff6a88;
      --bg2: #ff99ac;
      --card-bg: rgba(0,0,0,0.35);
      --accent: #ff4081;
      --safe-bottom: env(safe-area-inset-bottom, 0px);
    }

    html,body{height:100%; margin:0;}
    body{
      font-family: 'Comic Sans MS', 'Comic Neue', cursive, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(120deg, var(--bg1), var(--bg2));
      text-align:center;
      color: #fff;
      line-height:1.4;
      overflow-x:hidden;
    }

    .container{
      padding:20px 12px 40px;
      max-width:800px;
      margin:0 auto;
      position:relative;
      z-index:2;
    }

    h1{
      margin-top:16px;
      font-size: clamp(1.2rem, 3.5vw, 2rem);
      letter-spacing: 0.5px;
    }
    h2{
      margin:6px 0 16px;
      color: #fff59d;
      font-weight:700;
      font-size:1rem;
    }

    .card{
      background: var(--card-bg);
      padding:14px;
      border-radius:16px;
      width:85%;
      max-width:480px;
      margin:14px auto;
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
      font-size:0.95rem;
    }

    .gallery{
      display:flex;
      justify-content:center;
      flex-wrap:wrap;
      gap:10px;
      margin:14px 0 6px;
    }
    .gallery img{
      width:110px;
      height:150px;
      object-fit:cover;
      border-radius:10px;
      box-shadow:0 6px 16px rgba(0,0,0,0.4);
    }

    @media (max-width:360px){
      .gallery img{ width:95px; height:130px; }
    }

    .media-wrap{
      margin:16px auto;
      width:85%;
      max-width:480px;
    }
    video{
      width:100%;
      border-radius:14px;
      background:black;
      box-shadow: 0 6px 16px rgba(0,0,0,0.35);
    }

    #playBtn{
      position:fixed;
      bottom: calc(16px + var(--safe-bottom));
      right:16px;
      padding:10px 16px;
      border:none;
      border-radius:24px;
      background: var(--accent);
      color:white;
      font-size:14px;
      box-shadow:0 5px 12px rgba(0,0,0,0.35);
      cursor:pointer;
      z-index:1000;
      display:inline-flex;
      align-items:center;
      gap:6px;
    }

    /* Confetti canvas */
    #confettiCanvas {
      position: fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      pointer-events:none;
      z-index:1;
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <div class="container">
    <h1>üéâ Happy Birthday üéâ</h1>
    <h2>üíñ Sakshi Attri üíñ</h2>

    <div class="card">
      <p>
        üå∏ Dost ho toh tum jaisi ho<br>
        ‚ú® Har pal roshan ho jaye<br>
        üéÇ Aaj sirf tumhari khushiyan bole<br>
        üíû Bestie Forever ‚ôæÔ∏è
      </p>
    </div>

    <div class="gallery">
      <img src="./sakshi1.jpg" alt="Sakshi smiling in the park">
      <img src="./sakshi2.jpg" alt="Sakshi with friends at a party">
      <img src="./sakshi3.jpg" alt="Sakshi cutting the birthday cake">
    </div>

    <div class="media-wrap">
      <video controls playsinline preload="auto">
        <source src="./birthday.mp4" type="video/mp4">
        Your browser does not support the video element.
      </video>
    </div>

    <footer>
      üéµ The birthday song starts muted ‚Äî tap the button to unmute!
    </footer>
  </div>

  <audio id="bgMusic" loop autoplay muted preload="auto">
    <source src="./birthday.mp3" type="audio/mpeg">
    Your browser does not support audio playback.
  </audio>

  <button id="playBtn" type="button" aria-pressed="false">
    üéµ <span id="playLabel">Unmute Song</span>
  </button>

  <script>
    // Music toggle
    (function () {
      const audio = document.getElementById('bgMusic');
      const btn = document.getElementById('playBtn');
      const label = document.getElementById('playLabel');

      function updateButton() {
        const muted = audio.muted;
        label.textContent = muted ? 'Unmute Song' : 'Mute Song';
        btn.setAttribute('aria-pressed', (!muted).toString());
      }

      btn.addEventListener('click', () => {
        audio.muted = !audio.muted;
        updateButton();
      });

      updateButton();
    })();

    // Confetti animation
    (function () {
      const canvas = document.getElementById('confettiCanvas');
      const ctx = canvas.getContext('2d');
      let W = window.innerWidth;
      let H = window.innerHeight;
      canvas.width = W;
      canvas.height = H;

      const confettiCount = 150;
      const confetti = [];

      function randomColor() {
        const colors = ['#ff4081','#ffeb3b','#4caf50','#2196f3','#ff5722','#9c27b0'];
        return colors[Math.floor(Math.random()*colors.length)];
      }

      function ConfettiPiece() {
        this.x = Math.random()*W;
        this.y = Math.random()*H - H;
        this.r = Math.random()*6+4;
        this.d = Math.random()*confettiCount;
        this.color = randomColor();
        this.tilt = Math.floor(Math.random()*10)-10;
        this.tiltAngleIncrement = Math.random()*0.07+0.05;
        this.tiltAngle = 0;
      }

      for(let i=0;i<confettiCount;i++){
        confetti.push(new ConfettiPiece());
      }

      function drawConfetti(){
        ctx.clearRect(0,0,W,H);
        confetti.forEach(p=>{
          ctx.beginPath();
          ctx.lineWidth = p.r;
          ctx.strokeStyle = p.color;
          ctx.moveTo(p.x+p.tilt+ p.r/2, p.y);
          ctx.lineTo(p.x+p.tilt, p.y+p.r);
          ctx.stroke();
        });
        updateConfetti();
      }

      function updateConfetti(){
        confetti.forEach(p=>{
          p.tiltAngle += p.tiltAngleIncrement;
          p.y += (Math.cos(p.d)+3+p.r/2)/2;
          p.x += Math.sin(p.tiltAngle);
          p.tilt = Math.sin(p.tiltAngle)*15;

          if(p.y>H){
            p.x = Math.random()*W;
            p.y = -20;
            p.tilt = Math.floor(Math.random()*10)-10;
          }
        });
      }

      setInterval(drawConfetti,20);

      window.addEventListener('resize',()=>{
        W = window.innerWidth;
        H = window.innerHeight;
        canvas.width = W;
        canvas.height = H;
      });
    })();
  </script>
</body>
</html>
